<div class="titulo">
  <h1>Entrada de Veículos</h1>
</div>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Cadastrar veículo
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de veículos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-6">
          <label for="placa"> Placa </label>
          <input type="text" class="form-control" id="nome" />

          <label for="exampleDataList" class="form-label"> Marca </label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pesquisar marca">
          <datalist id="datalistOptions">
            <option value="Celta">
            <option value="Honda">
            <option value="Corolla">
            <option value="Fox">
          </datalist>

          <label for="exampleColorInput" class="form-label">Cor</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="exampleColorInput"
            value="#000"
            title="Cor do veículo"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Salvar
        </button>
        <button type="button" class="btn btn-primary">Cancelar</button>
      </div>
    </div>
  </div>
</div>
