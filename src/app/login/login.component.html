<body>
  <div class="formulario">
    <img
      class="imagem-carro"
      src="https://www.estimulacaoneurologica.com.br/wp-content/uploads/2021/03/estacionamento.png"
      alt="Time"
    />
    <div class="container">
      <div class="login">
        <h1>Entrar</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              placeholder="email@email.com.br"
            />
          </div>

          <div class="form-group">
            <label for="senha"> Senha </label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
            />
          </div>
        </form>

        <button  style="border:none; background-color:#0B0B3B; padding:3%; color:#ffffff; margin:5%; font-weight:600" [routerLink]="['/inicio']">Juros Composto</button>
      </div>
    </div>
  </div>
</body>
