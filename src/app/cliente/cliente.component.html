<div class="titulo">
  <h1> Cadastro de Clientes</h1>

  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Cadastrar cliente
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro de cliente </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group col-md-6">
          <label for="placa"> Nome </label>
          <input type="text" class="form-control" id="nome" />

          <label for="placa"> Email </label>
          <input type="email" class="form-control" id="email" />

          <label for="exampleDataList" class="form-label"> Carro </label>
          <input
            class="form-control"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Pesquisar marca"
          />
          <datalist id="datalistOptions">
            <option value="Celta"></option>
            <option value="Honda"></option>
            <option value="Corolla"></option>
            <option value="Fox"></option>
          </datalist>

          <label for="exampleColorInput" class="form-label">Cor</label>
          <input
            type="color"
            class="form-control form-control-color"
            id="exampleColorInput"
            value="#000"
            title="Cor do veículo"
          />

          <label for="exampleDataList" class="form-label"> Tipo de cliente </label>
          <input
            class="form-control"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Pesquisar marca"
          />
          <datalist id="datalistOptions">
            <option value="Convênio"></option>
            <option value="Mensalista"></option>
          </datalist>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
          Salvar
        </button>
        <button type="button" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </div>
</div>

  <table class="table caption-top">
    <thead class="table-dark">
      <tr>
        <th scope="col"> Nome </th>
        <th scope="col"> Email</th>
        <th scope="col"> Carro </th>
        <th scope="col">Cor</th>
        <th scope="col"> Tipo</th>
      </tr>
    </thead>

      </tr>

      </tr>
    </tbody>
  </table>
</div>
