<div class="formulario">
  <img  class="imagem-time" src="https://culturesync.net/wp-content/uploads/2018/12/icon-team.png" alt="Time">
  <div class="container">
      <div class="login">
          <h1> Entrar </h1>
              <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email@email.com.br">
                  </div>
  
                  <div class="form-group">
                    <label for="senha"> Senha </label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                  </div> 
                </form>

                <button type="submit" class="btn btn-primary"> Entrar </button>

              
              
      </div>
  </div>    
</div>
